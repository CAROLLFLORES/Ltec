{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIMINAR/title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="delete-container">
        <h2>¿Estás seguro de que quieres eliminar <br> "{{ producto.nombre }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="delete-btn">Sí, eliminar</button>
                <a href="{% url 'listar_productos' %}" class="cancel-btn">Cancelar</a>
            </div>
        </form>
    </div>
</body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .delete-container {
        background: rgba(66, 66, 66, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    h2 {
        color: white;
        font-size: 1.4em;
        margin-bottom: 20px;
    }

    button, .cancel-btn {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
    }

    .delete-btn {
        background-color: #dc3545;
        color: white;
        font-weight: bold;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }

    .cancel-btn {
        display: block;
        text-align: center;
        background-color: #ff6600;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .cancel-btn:hover {
        background-color: #e65c00;
    }
</style>

</html>
